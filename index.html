<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>



</head>
<body>
<button onclick="startGame()"> Start</button>
<button onclick="playGround.stop()"> Stop</button>
<button onclick="restartGame()">Restart</button>
<button onclick="removePlants()">Remove Plants</button>
<button onclick="collectSun()">Collect Sun</button>

<table border="0" style="border-right: 0px; border-top: 0px;border-bottom: 0px">
    <tr>
        <td onclick="collectSun()"> <img style="float: top" src="img/balance.png" alt="balance"></td>
        <td onclick="changeSelected(0)"> <img src="img/plantCard.png" alt="plant"></td>
        <td onclick="changeSelected(1)"> <img src="img/SunCard.png" alt="sun"></td>
        <td onclick="changeSelected(2)"> <img src="img/wallCard.png" alt="cherry"></td>
        <td onclick="changeSelected(3)"> <img src="img/cherryCard.png" alt="plant"></td>
        <td onclick="removePlants()" style="border-bottom: 0px; border-top: 0px; border-right: 0px" ><img src="img/remove.png" alt="remove"></td>
    </tr>
    <tr>
        <td id="balance" style="text-align: center; font-family: Arial; font-weight: bold"></td>
        <td id="shooter" style="text-align: center"></td>
        <td id="sunflower" style="text-align: center"></td>
        <td id="wall" style="text-align: center"></td>
        <td id="cherry" style="text-align: center"></td>
        <td style="border: 0px"></td>
<!--        <td style="background-image:url(img/balance.png);background-repeat:no-repeat;background-size:250px 180px;   width: 250px; height: 180px;">Hi</td>-->
    </tr>
</table>

<p></p>

<canvas id="canvas" width="1450" height="650"></canvas>

<script src="zombie.js"></script>
<script src="plant.js"></script>
<script src="SunFlower.js"></script>
<script src="Wall.js"></script>
<script src="cherryBomb.js"></script>
<script src="Bullets.js"></script>
<script src="Line.js"></script>
<script src="Zone.js"></script>
<script src="coolDown.js"></script>
<script src="main.js"></script>
</body>
</html>
